<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Pollution Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sound Pollution Detector</h1>
    <div class="controls">
        <button id="startButton">Start Audio</button>
        <button id="stopButton" disabled>Stop Audio</button>
    </div>
    <div class="canvas-container">
        <canvas id="barGraph"></canvas>
    </div>
    <div id="decibelInfo">
        <p>Decibel Level: <span id="decibelLevel">-</span></p>
        <p>Decibel Value: <span id="decibelValue">-</span></p>
        <p>Threshold: <span id="thresholdValue">-</span> dB</p>
        <p id="warningMessage" style="display: none; color: red;">Warning: Potential Sound Pollution!</p>
        <p>
            Residents are advised that noise levels should not surpass 55 dB during the day and 45 dB during the night, as outlined Government of India regulations. 
            <a href="https://pib.gov.in/newsite/PrintRelease.aspx?relid=67367">Read More</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
